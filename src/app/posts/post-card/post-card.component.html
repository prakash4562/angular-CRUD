<div class="row card-container">
  <div class="col-8">
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
  </div>
  <div class="col-4 d-flex justify-content-center align-items-center">
    <button mat-flat-button color="primary" class="mx-2" [routerLink]="['edit-post', post.id]">Edit</button>
    <button mat-flat-button color="accent" (click)="deletePost(post.id)">Delete</button>
  </div>
</div>
